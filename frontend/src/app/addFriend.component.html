<div class="container ">
  <div style="width: 70%;min-width: 370px;margin: auto" >
  <div style="display: block" class="text-center"><img src="../assets/homie.jpg" class="img-circle" width="120"></div>
  <div>

    <!-- Search Form -->
    <form role="form">

      <!-- Search Field -->
      <h3 class="text-center" style="color: white">Find friends by email</h3>
      <div class="form-group">
        <div class="input-group">
          <input [(ngModel)]="emailAdd" class="form-control" type="text" name="search" placeholder="Search" required/>
          <span class="input-group-btn">
                  <button class="btn btn-success" type="submit" data-toggle="modal" data-target="#myModal" (click)="searchFriend(emailAdd)"><span class="glyphicon glyphicon-search"
                                                                      aria-hidden="true"></span><span
                    style="margin-left:10px;">Search</span></button>
                </span>
        </div>
      </div>
    </form>

    <br>

    <!-- End of Search Form -->

  </div>
  </div>





</div>



<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header center">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">
          User
        </h4>
      </div>
      <div class="modal-body">
        <div style="text-align: center" *ngIf=!result >Not Exist !</div>
        <div style="width: 70%;min-width: 370px;margin: auto" *ngIf=result >
          <table class="table" style="border: hidden">
            <tr >
              <td>
                First Name
              </td>
              <td>
                Last Name
              </td>
              <td>
                Email
              </td>
            </tr>

            <tr>
              <td>
                {{result.firstName}}
              </td>
              <td>
                {{result.lastName}}
              </td>
              <td>
                {{result.email}}
              </td>
            </tr>
          </table>
        </div>

      </div>
      <div class="modal-footer center">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close
        </button>
        <button type="button" class="btn btn-primary" *ngIf=result (click)="sendRequest(result.email)" data-dismiss="modal">
          Add
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
