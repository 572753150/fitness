<div class="container">
  <div class="col-md-10 col-md-offset-1">

  <div class="panel panel-default panel-table">
  <div class="panel-heading">
    <div class="row">
      <div class="col col-xs-6">
        <h2 class="panel-title">Friends</h2>
      </div>
      <div class="col col-xs-6 text-right">
        <button type="button" routerLink="/addFriend" class="btn btn-sm btn-primary btn-create">Add New Friend</button>
      </div>
    </div>
  </div>
  <div class="panel-body" style="padding: 0px">
    <table class="table table-striped table-bordered table-list" style="margin: 0px">
      <thead>
      <tr>
        <th class="text-center"><em class="glyphicon glyphicon-cog"></em></th>
        <th>Name</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users ">
        <td align="center">
          <button class="btn btn-danger btn-sm">Delete</button>
        </td>
        <td style="vertical-align: middle">{{user.name}}</td>
        <td style="vertical-align: middle">{{user.email}}</td>
      </tr>
      </tbody>
    </table>
  </div>
